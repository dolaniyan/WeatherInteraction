<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Sequence Theme Demo - Modern Slide In</title>
		<link rel="stylesheet" media="screen" href="css/sequencejs-theme.modern-slide-in.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ruluko|Sirin+Stencil">
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
		 if (typeof jQuery == 'undefined'){
		    document.write(unescape('%3Cscript src="scripts/jquery-min.js" %3E%3C/script%3E'));
		 }
		</script>
		<script src="scripts/sequence.jquery-min.js"></script>
		<script src="scripts/sequencejs-options.modern-slide-in.js"></script>
	</head>
	<body>	
		<div id="sequence-theme">
			<div id="sequence">
				<img class="prev" src="images/bt-prev.png" alt="Previous Frame" />
				<img class="next" src="images/bt-next.png" alt="Next Frame" />
				<ul>
					<li class="animate-in">
						<h2 style="margin-left: 30px" class="title">Predict the weather!</h2>
						<h3  style="margin-left: 30px" class="subtitle">
                            Temperature: <input type="text" /> <br />
                            
                            
                        
                        </h3>
						<img class="model" src="images/rb-animated.gif" alt="Model 1" />
					</li>
					<li>
						<h2 style="margin-left: 30px" class="title">Pressure</h2>
						<h3 style="margin-left: 30px" class="subtitle">Precipitation: <input type="text" /> <br /></h3>
						<img class="model" src="images/wv-animated.gif" alt="Model 2" />
					</li>
					<li>
						<h2 style="margin-left: 30px" class="title">Precipitation</h2>
						<h3 style="margin-left: 30px" class="subtitle">Pressure: <input type="text" /> <br /></h3>
						<img class="model" src="images/ir2-animated.gif" alt="Model 3" />
					</li>
				</ul>
			</div>
			<ul class="nav">
				<li><img src="images/tn-model1.png" alt="Model 1" /></li>
				<li><img src="images/tn-model2.png" alt="Model 2" /></li>
				<li><img src="images/tn-model3.png" alt="Model 3" /></li>
			
            </ul>
            
		</div>
	</body>
</html>
